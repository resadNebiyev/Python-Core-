<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body id="login_body">
    <div id="login">
        <h4>İstifadəçilərin ad,mail hesabları və ismarıclarını görmək üçün hesaba daxil olun</h4>
        <form action="/login" method="POST">
            <input type="text" name="u_name"><br><br>
            <input type="password" name="u_pass" id=""><br><br>
            <input type="submit" value="Sign" id="login_btn">
        </form>
        <h1>{{message1}}</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h3 id="alert_message">{{ message }}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
