<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./static/css/style.css">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <!-- https://cdnjs.com/libraries/twitter-bootstrap/5.0.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
    />

    <!-- Icons: https://getbootstrap.com/docs/5.0/extend/icons/ -->
    <!-- https://cdnjs.com/libraries/font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />

    <title>Hello, world!</title>

  </head>
  <body class="d-flex vw-100 vh-10 align-items-center justify-content-center">
   <div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="mb-3">Send Message</h1>
            <form action="/contact" method="POST">
                <div class="mb-3">
                  <input type="text" class="form-control" name="u_name" placeholder="Name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="u_email" placeholder="Email">
                </div>
                <div class="mb-3">
                    <textarea cols="30" rows="10" class="form-control" name="u_message" placeholder="Message"></textarea>
                </div>
                <div class="mb-3">
                    <input type="submit" class="btn btn-primary" value="Send">
                </div>
            </form>
            <a href="/message" id="btn">View Data</a>
        </div>
    </div>
   </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
